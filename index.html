<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section>
        <h1>Smart Budget Tracker</h1>
        <label>Enter Income:</label>
        <input type="number" id="incomeInput" placeholder="ex. 5000">

        <label>Enter Name:</label>
        <input type="text" id="expenseName" placeholder="ex. Food">

        <label>Expense Amount:</label>
        <input type="number" id="expenseAmount" placeholder="ex. 2500">

        <button id="addExpenseBtn">Add Expense</button>
    </section>

    <section class="summary">
        <h2>Summary</h2>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
